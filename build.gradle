apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = 'fr.gunivers.gdk'
version = '1.0'

description = "GDK"

eclipse {
    project {
        name = 'GDK'
    }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
	mavenCentral()
}

dependencies {
    compile 'com.jfoenix:jfoenix:8.0.8'
}
